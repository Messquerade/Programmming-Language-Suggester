<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Find a programming language that's right for you!</h1>
    <p>New to programming? Looking at all the useful languages out there and not sure which to pick? Although any programming language is a great place to start, this short quiz will offer our suggestion to fit your preferences and goals.</p>
    <form id="quiz">

      <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="first-question">Congratulations! You just moved into a new house! What do you do to get settled in?</label>
        <div class="radio">
          <label>
            <input type="radio" name="move-in" value="a" checked>
            a) I want my house to look nice. I install new carpets and pick out paint colors.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="move-in" value="b">
            b) I install new electrical and plumbing. I want motion sensing lights and to customize my water pressure.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="move-in" value="c">
            c) I unpack all my clearly labeled boxes and get my stuff organized. I want to feel at home.
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="second-question">You are planning a surprise party for a close friend. What are you going to tackle first?</label>
        <div class="radio">
          <label>
            <input type="radio" name="planner" value="a" checked>
            a) I pick a theme for the party and design invitations.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="planner" value="b">
            b) I find a venue and pick a date.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="planner" value="c">
            c) I make a guest list and find out when most of the guests will be available.
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="third-question">You are looking at job listings in the newspaper and find the following three descriptions. Which job do you apply for?</label>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="a" checked>
            a) "...design customer experience and attract new clients."
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="b">
            b) "...build foundations for new applications."
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="c">
            c) "...learn quickly on the job and practice good communication."
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="fourth-question">You are trying out a new recipe for a dinner party. How do you approach it to make sure it turns out well?</label>
        <div class="radio">
          <label>
            <input type="radio" name="recipe" value="a" checked>
            a) I design the perfect presentation; a swirl of sauce here, a fresh sprig of parsley, and the perfect carmelized crust.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="recipe" value="b">
            b) I read through the entire recipe and make sure I have all the necessary equipment and ingredients.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="recipe" value="c">
            c) I read the comments and reviews of the recipe and watch some tutorials on how to prepare the dish.
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="fifth-question">You are stuck on a project. What do you do?</label>
        <div class="radio">
          <label>
            <input type="radio" name="stuck" value="a" checked>
            a) I look at examples of successful projects and try to learn what works.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="stuck" value="b">
            b) I look at the structure of my project and break it down into sections.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="stuck" value="c">
            c) I organize my problem and then ask for help on the biggest issue.
          </label>
        </div>
      </div>


    </form>
  </div>
</body>
</html>
